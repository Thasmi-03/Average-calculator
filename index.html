<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Average Calculator</h1>
        <input type="number" id="num1" placeholder="Enter number 1">
        <br><br>
        <input type="number" id="num2" placeholder="Enter number 2">
        <br><br>
        <input type="number" id="num3" placeholder="Enter number 3">
        <br><br>
        <input type="number" id="num4" placeholder="Enter number 4">

        <div class="button">
            <input type="submit" value="Calculate Average" id="Calculate" onclick="calculateAverage(event)">

            <input type="button" id="clearBtn" value="clear" onclick="clearFields()">
        </div>
        <p id="result"></p>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
